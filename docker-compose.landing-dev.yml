version: '3.8'

services:
  landing-dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=postgresql://storyforge_dev:CFHPlgCc4H2gIURfVennLxvR2@dokploy-postgres:5432/storyforge_dev
    container_name: storyforge-landing-dev
    restart: unless-stopped
    ports:
      - "3003:3000"
    volumes:
      - emails_data:/app/data
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      # Disable Dokploy's auto-generated labels
      - "dokploy.service=skip"
      # Explicit router names to avoid conflicts
      - "traefik.http.routers.storyforge-landing-dev.rule=Host(`landing.dev.storyforge.cloud`)"
      - "traefik.http.routers.storyforge-landing-dev.entrypoints=websecure"
      - "traefik.http.routers.storyforge-landing-dev.tls.certresolver=letsencrypt"
      - "traefik.http.routers.storyforge-landing-dev.priority=200"
      - "traefik.http.routers.storyforge-landing-dev.service=storyforge-landing-dev"
      - "traefik.http.services.storyforge-landing-dev.loadbalancer.server.port=3000"
      # Disable old auto-generated routers by overriding their priority
      - "traefik.http.routers.instagrammonitor-landingpage-ltqpbi-14-websecure.priority=1"
      - "traefik.http.routers.instagrammonitor-landingpage-ltqpbi-14-websecure.rule=Host(`DISABLED-dev.storyforge.cloud`)"

networks:
  dokploy-network:
    external: true

volumes:
  emails_data:
    driver: local
