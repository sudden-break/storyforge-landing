services:
  landing:
    build: .
    container_name: storyforge-landing
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - emails_data:/app/data
    environment:
      - NODE_ENV=production
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  emails_data:
    driver: local
